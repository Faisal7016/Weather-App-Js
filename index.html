<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                <button class="material-symbols-outlined" id="searchBtn">search</button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location Not Found</h1>
            <img src="assets/404.png" alt="404 error">
        </div>
        <div class="weather-body">
            <img src="assets/clear.png" alt="Weather-Cloud-Image" class="weather-image">
            <div class="weather-box">
                <p class="temp">0<sup>Â°C</sup></p>
                <p class="desc">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <span class="material-symbols-outlined icon">humidity_high</span>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <span class="material-symbols-outlined icon">Air</span>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="feels">
                    <span class="material-symbols-outlined icon">device_thermostat</span>
                    <div class="text">
                        <span id="feels-like">45%</span>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="city">
                    <span class="material-symbols-outlined icon">arrow_downward</span>
                    <div class="text">
                        <span id="city-name">Ahemdabad</span>
                        <p>City Weather</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js">

    </script>
</body>
</html>
